<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Srisakdi" rel="stylesheet">
  <title>Challenge 3</title>
    <style>

    .errorMsg {
      font-family: "Srisakdi";
      color:red;
      display:none;
    }
    </style>

    <script>
    function checkForm(){
      var name = document.querySelector("#name");
      var addr = document.querySelector("#addr");
      var nameE = document.querySelector("#nameError");
      var addrE = document.querySelector("#addressError");
      var valid = true;
      if (name.value == "") {
        nameE.style.display = "block";
        valid = false;
      }
      else {
        nameE.style.display = "none";
      }
      if (addr.value == ""){
        addrE.style.display = "block"
        valid = false;
      }
      else{
        addrE.style.display = "none"
      }
      if (valid == false){
        return false;
      }
    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
